<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Aplicativo de Matriz de Risco SESP/PR CEA"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'blue-900': '#1e3a8a',
              'blue-600': '#2563eb',
              'blue-500': '#3b82f6',
              'blue-200': '#bfdbfe',
              'gray-900': '#111827',
              'gray-800': '#1f2937',
              'gray-700': '#374151',
              'gray-600': '#4b5563',
              'gray-500': '#6b7280',
              'gray-400': '#9ca3af',
              'gray-300': '#d1d5db',
              'gray-200': '#e5e7eb',
              'gray-100': '#f3f4f6',
              'gray-50': '#f9fafb'
            }
          }
        }
      }
    </script>
    
    <title>Matriz de Risco - SESP/PR CEA</title>
    
    <!-- Estilos customizados adicionais -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Animação para o loading spinner */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      
      /* Estilo para range input */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }
      
      input[type="range"]::-webkit-slider-track {
        background: #e5e7eb;
        height: 6px;
        border-radius: 3px;
      }
      
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        background: #2563eb;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        cursor: pointer;
      }
      
      input[type="range"]::-moz-range-track {
        background: #e5e7eb;
        height: 6px;
        border-radius: 3px;
        border: none;
      }
      
      input[type="range"]::-moz-range-thumb {
        background: #2563eb;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        cursor: pointer;
        border: none;
      }
      
      /* Hover effects */
      .hover-shadow:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      
      /* Transition effects */
      .transition-all {
        transition: all 0.2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
    <div id="root"></div>
  </body>
</html>
